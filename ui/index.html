<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toothless Resume Generater</title>
  <link rel="icon" type="image/png" href="/ui/download.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a2e;
      --panel-2: #18223b;
      --text: #e9eef7;
      --muted: #9fb0c6;
      --accent: #4aa3ff;
      --accent-2: #77e0c8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, #1c2750 0%, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      animation: bgShift 12s ease-in-out infinite;
    }
    @keyframes bgShift {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 30%; }
    }
    .card {
      width: min(1600px, 100%);
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .card:before {
      content: '';
      position: absolute;
      inset: -120px auto auto -120px;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(74,163,255,0.25), transparent 70%);
      filter: blur(2px);
      animation: floatGlow 8s ease-in-out infinite;
    }
    @keyframes floatGlow {
      0%, 100% { transform: translateY(0px); opacity: 0.7; }
      50% { transform: translateY(18px); opacity: 1; }
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .subtitle {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 16px;
      align-items: start;
    }
    .left-panel { display: grid; gap: 16px; }
    .preview-panel {
      background: #0e1529;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px;
      position: sticky;
      top: 16px;
    }
    .preview-title { font-weight: 700; margin-bottom: 8px; }
    .preview-frame {
      width: 100%;
      height: 560px;
      border: 0;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .preview-note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .template-card {
      background: #0e1529;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.12s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .template-card:hover {
      transform: translateY(-1px);
      border-color: rgba(74,163,255,0.6);
    }
    .template-card.selected {
      border-color: rgba(119,224,200,0.8);
      box-shadow: 0 0 0 2px rgba(119,224,200,0.15) inset;
    }
    .template-title { font-weight: 700; margin-bottom: 6px; }
    .template-desc { font-size: 12px; color: var(--muted); }
    .template-actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn.secondary {
      background: linear-gradient(90deg, #77e0c8, #9af0dc);
      color: #0b1020;
      box-shadow: 0 8px 18px rgba(119,224,200,0.25);
    }
    textarea {
      width: 100%;
      min-height: 260px;
      resize: vertical;
      background: #0e1529;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.45;
      outline: none;
    }
    textarea:focus { border-color: rgba(74,163,255,0.7); box-shadow: 0 0 0 3px rgba(74,163,255,0.15); }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .btn {
      background: linear-gradient(90deg, var(--accent), #6fb8ff);
      color: #0b1020;
      font-weight: 700;
      border: 0;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 18px rgba(74,163,255,0.25);
    }
    .btn:hover { transform: translateY(-1px) scale(1.01); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
    .status { display: none; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text);
      background: rgba(119,224,200,0.1);
      border: 1px solid rgba(119,224,200,0.25);
      padding: 6px 10px;
      border-radius: 999px;
    }
    .toast {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translate(-50%, -10px);
      background: #111a2e;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      font-size: 13px;
      max-width: 360px;
    }
    .toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
      pointer-events: auto;
    }
    .toast.success { border-color: rgba(119,224,200,0.35); }
    .toast.error { border-color: rgba(255,120,120,0.5); }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="/ui/download.png" alt="Toothless logo" style="width:96px; height:96px; border-radius:16px;" />
          <div>
            <div class="title">Toothless Resume Generater</div>
            <div class="subtitle">Paste text, generate a clean PDF without headers or footers.</div>
          </div>
        </div>
      </div>
      <div class="pill">Toothless</div>
    </div>
    <div id="root"></div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const [text, setText] = React.useState('');
      const [status, setStatus] = React.useState('Ready');
      const [toast, setToast] = React.useState({ message: '', type: 'success', visible: false });
      const [loading, setLoading] = React.useState(false);
      const [template, setTemplate] = React.useState('resume.html');

      const templates = [
        { id: 'resume.html', name: 'Default', desc: 'Clean & balanced layout' },
        { id: 'resume_smart.html', name: 'Smart', desc: 'Elegant single-column style' },
        { id: 'resume_pro.html', name: 'Pro', desc: 'Executive professional look' },
        { id: 'resume_minimal.html', name: 'Minimal', desc: 'Simple and calm' },
        { id: 'resume_modern.html', name: 'Modern', desc: 'Gradient accent divider' },
        { id: 'resume_classic.html', name: 'Classic', desc: 'Traditional serif layout' },
        { id: 'resume_executive.html', name: 'Executive', desc: 'Bold boxed sections' },
        { id: 'resume_twocolumn.html', name: 'Two Column', desc: 'Sidebar with skills' },
        { id: 'resume_compact.html', name: 'Compact', desc: 'Dense one-page style' },
        { id: 'resume_accent.html', name: 'Accent', desc: 'Top banner style' },
        { id: 'resume_aurora.html', name: 'Aurora', desc: 'Colorful header gradient' }
      ];

      const showToast = (message, type = 'success') => {
        setToast({ message, type, visible: true });
        setTimeout(() => setToast((t) => ({ ...t, visible: false })), 2600);
      };

      const downloadPdf = async () => {
        if (!text.trim()) {
          setStatus('Please paste your resume text first.');
          showToast('Please paste your resume text first.', 'error');
          return;
        }
        setLoading(true);
        setStatus('Generating PDF...');
        try {
          const res = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, template })
          });
          if (!res.ok) {
            const msg = await res.text();
            throw new Error(msg || 'Failed to generate PDF');
          }
          const blob = await res.blob();
          const arrayBuffer = await blob.arrayBuffer();
          if (window.showSaveFilePicker) {
            const handle = await window.showSaveFilePicker({
              suggestedName: 'Сергей.pdf',
              types: [{ description: 'PDF', accept: { 'application/pdf': ['.pdf'] } }]
            });
            const writable = await handle.createWritable();
            await writable.write(arrayBuffer);
            await writable.close();
            setStatus('PDF saved successfully.');
            showToast('PDF saved successfully.', 'success');
            setTimeout(() => window.location.reload(), 600);
          } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Сергей.pdf';
            a.click();
            URL.revokeObjectURL(url);
            setStatus('PDF downloaded successfully.');
            showToast('PDF downloaded successfully.', 'success');
            setTimeout(() => window.location.reload(), 600);
          }
        } catch (err) {
          setStatus(err.message || 'Error generating PDF');
          showToast(err.message || 'Error generating PDF', 'error');
        } finally {
          setLoading(false);
        }
      };

      const previewTemplate = async () => {
        if (!text.trim()) {
          setStatus('Please paste your resume text first.');
          showToast('Please paste your resume text first.', 'error');
          return;
        }
        setLoading(true);
        setStatus('Preparing preview...');
        try {
          const res = await fetch('/api/preview', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, template })
          });
          if (!res.ok) {
            const msg = await res.text();
            throw new Error(msg || 'Failed to preview');
          }
          const html = await res.text();
          const blob = new Blob([html], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          window.open(url, '_blank');
          setTimeout(() => URL.revokeObjectURL(url), 5000);
          setStatus('Preview opened.');
          showToast('Preview opened.', 'success');
        } catch (err) {
          setStatus(err.message || 'Error previewing');
          showToast(err.message || 'Error previewing', 'error');
        } finally {
          setLoading(false);
        }
      };

      const copyCoverLetter = async () => {
        if (!text.trim()) {
          setStatus('Please paste your resume text first.');
          showToast('Please paste your resume text first.', 'error');
          return;
        }
        setLoading(true);
        setStatus('Fetching cover letter...');
        try {
          const res = await fetch('/api/coverletter', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          if (!res.ok) {
            const msg = await res.text();
            throw new Error(msg || 'Failed to get cover letter');
          }
          const data = await res.json();
          const letter = data.cover_letter || '';
          if (!letter.trim()) {
            setStatus('Cover letter not found in text.');
            showToast('Cover letter not found in text.', 'error');
          } else {
            await navigator.clipboard.writeText(letter);
            setStatus('Cover letter copied to clipboard.');
            showToast('Cover letter copied to clipboard.', 'success');
          }
        } catch (err) {
          setStatus(err.message || 'Error copying cover letter');
          showToast(err.message || 'Error copying cover letter', 'error');
        } finally {
          setLoading(false);
        }
      };

      const previewUrl = `/api/preview-template?template=${encodeURIComponent(template)}`;

      return (
        <div className="grid">
          <div className="left-panel">
            <div>
              <div className="subtitle" style={{marginBottom: '8px'}}>Choose a resume style</div>
              <div className="template-grid">
                {templates.map((t) => (
                  <div
                    key={t.id}
                    className={`template-card ${template === t.id ? 'selected' : ''}`}
                    onClick={() => setTemplate(t.id)}
                  >
                    <div className="template-title">{t.name}</div>
                    <div className="template-desc">{t.desc}</div>
                  </div>
                ))}
              </div>
            </div>
            <textarea
              placeholder="Paste your resume text here..."
              value={text}
              onChange={(e) => setText(e.target.value)}
            />
            <div className="actions">
              <div className="template-actions">
                <button className="btn" onClick={downloadPdf} disabled={loading}>Download PDF</button>
                <button className="btn secondary" onClick={previewTemplate} disabled={loading}>Preview Template</button>
                <button className="btn" onClick={copyCoverLetter} disabled={loading} style={{background: 'linear-gradient(90deg, var(--accent-2), #9af0dc)'}}>Copy Cover Letter</button>
              </div>
              <div className="status">{status}</div>
            </div>
          </div>

          <div className="preview-panel">
            <div className="preview-title">Template Preview</div>
            <iframe className="preview-frame" title="Template Preview" src={previewUrl} />
          </div>

          <div className={`toast ${toast.type} ${toast.visible ? 'show' : ''}`}>{toast.message}</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
